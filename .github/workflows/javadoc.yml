name: Deploy Javadoc

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy JavaDoc ðŸš€
        uses: MathieuSoysal/Javadoc-publisher.yml@v2.4.0
        with:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          javadoc-branch: main
          java-version: 17
          target-folder: doc
          project: maven
          custom-command: "cd java && mvn javadoc:javadoc"
